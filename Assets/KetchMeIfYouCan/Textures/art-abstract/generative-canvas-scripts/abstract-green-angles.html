    // canvasContext.rotate(Math.PI/20.0);

function triangleChain(num,angDiv,scaleAmt,
				baseX,deltaX, baseY,deltaY,
				baseW,deltaW,margin) {
	canvasContext.save();
    canvasContext.strokeStyle = 'white';
    canvasContext.lineWidth = margin;
    var scalePile = 1.0;
	for(var i=0;i<num;i++) {
        canvasContext.save();
        canvasContext.translate(cx,cy);
    	canvasContext.rotate(i*Math.PI/angDiv);
    	var cx=baseX+i*deltaX;
    	var cy=baseY+i*deltaY;
    	var sw=(baseW+i*deltaW) * scalePile;
        scalePile *= scaleAmt;
        
        canvasContext.beginPath();
        canvasContext.moveTo(-sw,sw);
        canvasContext.lineTo(0,-sw);
        canvasContext.lineTo(sw,sw);
        canvasContext.lineTo(-sw,sw);
        canvasContext.stroke();
        canvasContext.restore();

        /*
	    canvasContext.fillStyle = bgColor;
    	canvasContext.fillRect(cx+margin,cy+margin,sw-margin*2,sh-margin*2);*/
	}
	canvasContext.restore();
}
